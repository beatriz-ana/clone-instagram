<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <div class="logo">
                    <img src="./logo-instagram (2).png" width="180" alt="" />
                  </div>
                <div class="instagram-info">
                    <input
                      type="text"
                      placeholder="Telefone, nome de usuário ou email"
                    />
                    <input type="text" placeholder="Senha" />
                    <input type="submit" class="btn-login" value="Entrar" />
                </div>
        
                <p class="login-facebook-instagram">OU</p>
                  <div class="login-facebook-instagram">
                    <a class="login-facebook" href=""
                      ><img src="./logo-facebook.png" width="18" alt="" />Entrar com
                      o Facebook</a
                    >
                    <a class="reset-login-instagram" href="">Esqueceu a senha?</a>
                  </div>
            </div>
                <div class="group-instagram cadastro-instagram">
                  <p>Não tem uma conta? <a class="link-blue" href="#">Cadastre-se</a></p>
                </div>
              
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
      © 2021 INSTAGRAM COVER - ANA BEATRIZ
    </footer>
</body>
</html>
